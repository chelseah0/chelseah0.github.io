<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/formStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Marcellus&family=Merriweather:wght@300&display=swap" rel="stylesheet">

<title>Save Web Form Data to Spreadsheets - Contact Form</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/734/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Form Data Submitted :)")
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}
</script>
</head>
<body>
  <form id="myForm">
    <label>Full Name</label>
    <br/>
    <input name="full_name" /><br/>
    <br/>
    <label>Email</label>
    <br/>
    <input name="email" /><br/>
    <br/>
    <label>Age</label>
    <br/>
    <input type="radio" id="age" name="age" value="14 and under>" /> 14 and under<br/>
    <input type="radio" id="age" name="age" value="15-20" /> 15-20<br/>
    <input type="radio" id="age" name="age" value="21-30" /> 21-30<br/>
    <input type="radio" id="age" name="age" value="31-40" /> 31-40<br/>
    <input type="radio" id="age" name="age" value="41-60" /> 41-60<br/>
    <input type="radio" id="age" name="age" value="70+" /> 70+<br/>
    <!-- <br/>
    <label>Message</label>
    <br/>
    <textarea name="message">
    </textarea> -->
    <br/>
    <br/>
    <label>Where are you from</label>
    <br/>
    <input name="location" /><br/>
    <br/>
    <label>Who are your top 3 favourite artist to listen to?</label>
    <br/>
    <input name="fav_artist1" /><br/>
    <input name="fav_artist2" /><br/>
    <input name="fav_artist3" /><br/>   
    <br/>
    <label>What are your top 3 favourite genre of music?</label>
    <br/>
    <input name="fav_genre1" /><br/>
    <input name="fav_genre2" /><br/>
    <input name="fav_genre3" /><br/>
    <br/>
  </form>
  <button onclick="SubForm()">Submit</button>
</body>
</html>
